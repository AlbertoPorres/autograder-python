{% extends "base_template.html" %}
{% block title %}Studen Courses Page{% endblock %}
{% block content %}
    Bienvenido {{ name }} <br>
    {% for course in courses %}
        <h2>{{ course.name }}</h2>
        <a href="{{ url_for('student_course', course=course.name) }}"> Acceder al curso</a>
        <a href="{{ url_for('student_course_califications', course=course.name, username=name) }}"> Mis calificaciones del curso</a><br>
    {% endfor %}
{% endblock %}
